version: "3"

networks:
  gitea:
    external: false

services:
  server:
    image: gitea/gitea:1.25.3
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - DISABLE_GIT_HOOKS=false
      - GITEA__security__INSTALL_LOCK=true
    restart: always
    networks:
      - gitea
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "222:22"
    post_start:
      - command: sh -c "sleep 10 && gitea admin user create --admin --username root --password admin1234 --email root@example.com || true"
        user: git
